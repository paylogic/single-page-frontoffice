<!DOCTYPE html>
<html ng-app="app" ng-controller="MainController as main">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <!-- bower:css -->
  <!-- endinject -->
  <!-- inject:css -->
  <!-- endinject -->
</head>
<body data-uk-observe>
  <div class="uk-container uk-container-center uk-margin-large-bottom">
    <nav class="uk-navbar uk-margin-bottom with-shadow">
      <span ng-bind="main.defaults.docTitle | localize" class="uk-navbar-brand"></span>
      <div class="uk-navbar-content uk-navbar-flip">
        <div class="uk-button-dropdown" data-uk-dropdown="{mode: 'click'}">
          <span class="uk-text-small">Select language:</span>
          <a class="uk-text-small">
            <span ng-bind="main.LanguageService.activeLanguage(true)" class="uk-text-bold"></span>
          </a>
          <div class="uk-dropdown uk-dropdown-flip">
            <ul class="uk-nav uk-nav-dropdown">
              <li ng-repeat="(key, value) in main.LanguageService.languages()">
                <a ng-click="main.LanguageService.setLanguage(key)" ng-bind="value"></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <section ng-view></section>
    <hr class="uk-grid-divider" />
    <footer class="uk-text-small uk-text-center">
      <div class="uk-margin-top">
        <translate>This website uses Paylogic for ticketing service. Do you also want to sell tickets for your event?</translate>
        <br />
        <a href="http://www.paylogic.com" target="_blank" translate>Start selling tickets</a>
      </div>
      <div class="uk-margin-top">
        &copy; <translate>2015 Paylogic. All rights reserved.</translate>
      </div>
    </footer>
  </div>
  <!-- bower:js -->
  <!-- endinject -->
  <!-- inject:js -->
  <!-- endinject -->
</body>
</html>
